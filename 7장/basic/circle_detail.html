<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <title>D3기초 - circle의 detail</title>
</head>

<body>
    <svg>
    </svg>
</body>
<script>
    const data = [0, 50, 100] 
    const svg = d3.select("svg")
    const log = console.log
    log(svg.selectAll("circle")) // --- (1)
    log(svg.selectAll("circle").data(data)) // --- (2)
    log(svg.selectAll("circle").data(data).enter()) // --- (3)
    log(svg.selectAll("circle").data(data).enter().append("circle")) // --- (4)
</script>

</html>
